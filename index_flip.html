<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Scraper</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://static.vecteezy.com/system/resources/previews/002/860/284/original/futuristic-laptop-power-connection-complementary-theme-concept-background-and-illustration-vector.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
        }
        h1 {
            margin-bottom: 30px;
            color: #f0f0f0;
            font-size: 36px;
            letter-spacing: 2px;
        }
        label {
            font-weight: bold;
            color: #f0f0f0;
            font-size: 18px;
        }
        input[type="text"] {
            width: 300px;
            padding: 15px;
            margin: 20px 0;
            border: 2px solid #00bfff;
            border-radius: 10px;
            background-color: #292929;
            color: #f0f0f0;
            font-size: 16px;
            outline: none;
        }
        input[type="text"]::placeholder {
            color: #888888;
        }
        button {
            padding: 15px 30px;
            background-color: #00bfff;
            color: #000000;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 18px;
            letter-spacing: 1px;
        }
        button:hover {
            background-color: #0080ff;
        }
        .loading-bar {
            display: none;
            width: 100%;
            height: 5px;
            background-color: #00bfff;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('form').addEventListener('submit', function() {
                document.querySelector('.loading-bar').style.display = 'block';
            });
        });
    </script>
</head>
<body>
    <div class="loading-bar"></div>
    <div class="container">
        <h1>Flipkart Scraper</h1>
        <form action="/search" method="post">
            <label for="search_term">Enter search term:</label><br>
            <input type="text" id="search_term" name="search_term" placeholder="Search term" required><br>
            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
